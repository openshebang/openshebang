{% extends "base.html" %}

{% block content %}


{% if name %}
  <h1>Hey {{ name }}!</h1>
  {% else %}
  <h1>Hello, World!</h1>
{% endif %}

{{ user.username }}

{% for post in posts %}
<div>
  <p>
    {{ post.author.username }} says: <b> {{ post.body }} </b>
  </p>
</div>
{% endfor %}

{% endblock content %}
